<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Iniciar sesión</h2>
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group mb-3">
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" class="form-control" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required #emailField="ngModel">
              <div *ngIf="emailField.touched && emailField.invalid" class="text-danger">Correo electrónico es requerido y debe ser válido</div>
            </div>
            <div class="form-group mb-3">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password" name="password" required #passwordField="ngModel">
              <div *ngIf="passwordField.touched && passwordField.invalid" class="text-danger">Contraseña es requerida</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            <div *ngIf="loginForm.submitted && loginForm.invalid" class="text-danger mt-2">Por favor completa todos los campos</div>
            <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
