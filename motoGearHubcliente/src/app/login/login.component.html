<app-navbar></app-navbar>
<form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" class="form-control" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required #emailField="ngModel">
      <div *ngIf="emailField.touched && emailField.invalid" class="text-danger">Correo electrónico es requerido y debe ser válido</div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password" name="password" required #passwordField="ngModel">
      <div *ngIf="passwordField.touched && passwordField.invalid" class="text-danger">Contraseña es requerida</div>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    <div *ngIf="loginForm.submitted && loginForm.invalid" class="text-danger">Por favor completa todos los campos</div>
    <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
  </form>
