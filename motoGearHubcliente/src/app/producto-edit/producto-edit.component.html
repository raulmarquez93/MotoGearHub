<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Editar Producto
        </div>
        <div class="card-body">
          <form (ngSubmit)="editarProducto()">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre"  [(ngModel)]="producto.data.nombre" required>
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.data.descripcion" required></textarea>
            </div>
            <div class="form-group">
              <label for="precio">Precio:</label>
              <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="producto.data.precio" required>
            </div>
            <div class="form-group">
              <label for="stock">Stock:</label>
              <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="producto.data.stock" required>
              <label for="stock"> </label>
            </div>
         
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" class="form-control-file" id="imagen" name="imagen" (change)="onFileSelected($event)" accept="image/*">
                <img *ngIf="producto.data.imagen" [src]="producto.data.imagen" alt="Imagen del producto" class="mt-2 img-fluid">
              </div>
              <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select class="form-control" id="categoria" name="categoria" [(ngModel)]="producto.data.categoria" required>
                  <option value="">Selecciona una categoría</option>
                  <option value="Categoria 1">Categoria 1</option>
                  <option value="Categoria 2">Categoria 2</option>
                  <option value="Categoria 3">Categoria 3</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
