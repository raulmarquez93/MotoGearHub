<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          Editar Producto
        </div>
        <div class="card-body">
            <form #productoForm="ngForm" (ngSubmit)="editarProducto()">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.data.nombre" required>
              <div *ngIf="productoForm.submitted || productoForm.controls['nombre']?.touched">
                <div *ngIf="productoForm.controls['nombre']?.invalid" class="text-danger">
                  Nombre es requerido.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.data.descripcion" required></textarea>
              <div *ngIf="productoForm.submitted || productoForm.controls['descripcion']?.touched">
                <div *ngIf="productoForm.controls['descripcion']?.invalid" class="text-danger">
                  Descripción es requerida.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="precio">Precio:</label>
              <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="producto.data.precio" required>
              <div *ngIf="productoForm.submitted || productoForm.controls['precio']?.touched">
                <div *ngIf="productoForm.controls['precio']?.invalid" class="text-danger">
                  <div *ngIf="productoForm.controls['precio']?.errors?.['required']">Precio es requerido.</div>
                  <div *ngIf="productoForm.controls['precio']?.errors?.['pattern']">Precio debe ser un número válido.</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="stock">Stock:</label>
              <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="producto.data.stock" required>
              <div *ngIf="productoForm.submitted || productoForm.controls['stock']?.touched">
                <div *ngIf="productoForm.controls['stock']?.invalid" class="text-danger">
                  <div *ngIf="productoForm.controls['stock']?.errors?.['required']">Stock es requerido.</div>
                  <div *ngIf="productoForm.controls['stock']?.errors?.['pattern']">Stock debe ser un número válido.</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="categoria">Categoría:</label>
              <select class="form-control" id="categoria" name="categoria" [(ngModel)]="producto.data.categoria" required>
                <option value="">Selecciona una categoría</option>
                <option value="Categoria 1">Categoria 1</option>
                <option value="Categoria 2">Categoria 2</option>
                <option value="Categoria 3">Categoria 3</option>
              </select>
              <div *ngIf="productoForm.submitted || productoForm.controls['categoria']?.touched">
                <div *ngIf="productoForm.controls['categoria']?.invalid" class="text-danger">
                  Categoría es requerida.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="imagen">Imagen:</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="imagen" name="imagen" (change)="onFileSelected($event)" accept="image/*">
                <label class="custom-file-label" for="imagen">{{ imagenBase64 ? 'Imagen seleccionada' : 'Selecciona una imagen' }}</label>
              </div>
              <div *ngIf="productoForm.submitted || productoForm.controls['imagen']?.touched">
                <div *ngIf="productoForm.controls['imagen']?.invalid" class="text-danger">
                  La imagen es requerida.
                </div>
              </div>
              <div *ngIf="producto.data.imagen" class="mt-3 text-center">
                <img [src]="producto.data.imagen" alt="Imagen del producto" class="img-fluid preview-image">
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="editando">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
