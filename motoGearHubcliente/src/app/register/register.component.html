<app-navbar></app-navbar>

<form class="mt-4" (ngSubmit)="register()" [formGroup]="registroForm" novalidate>

  

  <div class="form-group">
        <label for="useername">Nombre de usuario:</label>
        <input type="text" id="username" class="form-control" formControlName="username" required maxlength="20">
        
      <label for="correo">Correo electrónico:</label>
       <input type="email" id="correo" class="form-control" formControlName="correo"  required maxlength="20"> 
      
      <label for="phone">Telefono:</label>
      <input type="phone" id="phone" class="form-control" formControlName="phone"  required maxlength="9"> 

      <label for="nombreReal">Nombre:</label>
      <input type="nombreReal" id="nombreReal" class="form-control" formControlName="nombreReal"  required maxlength="100"> 
      <label for="apellidos">Apellidos:</label>
      <input type="apellidos" id="apellidos" class="form-control" formControlName="apellidos"  required maxlength="100"> 
      <label for="localizacion">Localizacion:</label>
      <input type="localizacion" id="localizacion" class="form-control" formControlName="localizacion"  required maxlength="100"> 
  </div>
  <div *ngIf="isAdmin" class="card-footer bg-light">
    <h3>Opciones de Administrador</h3>
    <div class="form-group">
      <label for="rol">Rol:</label>
      <select class="form-control" id="rol" formControlName="rol" required>
        <option value="User">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
    </div>
  </div>
  <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" class="form-control" formControlName="password"   name="password" required minlength="6" maxlength="20" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+}{':;?/>.<,])(?=.*[^\\s]).{6,20}$">

  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirmar contraseña:</label>
    <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required>
    
  </div>

  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
